<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#5300a0;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7f42a7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#7f42a7;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#9d5bb8;stop-opacity:1" />
    </linearGradient>
</defs>
<!-- Robot Head -->
<rect x="70" y="30" width="60" height="50" rx="15" ry="15" fill="url(#robotGrad)" stroke="#b86fc5" stroke-width="2"/>
<!-- Eyes -->
<circle cx="85" cy="50" r="6" fill="#00ff88" opacity="0.8"/>
<circle cx="115" cy="50" r="6" fill="#00ff88" opacity="0.8"/>
<circle cx="85" cy="50" r="3" fill="#ffffff"/>
<circle cx="115" cy="50" r="3" fill="#ffffff"/>
<!-- Mouth -->
<rect x="90" y="62" width="20" height="4" rx="2" fill="#00ff88" opacity="0.6"/>
<!-- Antenna -->
<line x1="100" y1="30" x2="100" y2="20" stroke="#b86fc5" stroke-width="3" stroke-linecap="round"/>
<circle cx="100" cy="18" r="4" fill="#00ff88"/>
<!-- Body -->
<rect x="75" y="85" width="50" height="70" rx="10" ry="10" fill="url(#bodyGrad)" stroke="#b86fc5" stroke-width="2"/>
<!-- Chest Panel -->
<rect x="85" y="95" width="30" height="25" rx="5" fill="#2a2a2a" opacity="0.7"/>
<circle cx="100" cy="107" r="3" fill="#00ff88"/>
<rect x="90" y="115" width="20" height="2" rx="1" fill="#5300a0"/>
<!-- Arms -->
<rect x="50" y="90" width="20" height="8" rx="4" fill="url(#robotGrad)"/>
<rect x="130" y="90" width="20" height="8" rx="4" fill="url(#robotGrad)"/>
<!-- Hands -->
<circle cx="45" cy="94" r="6" fill="#7f42a7"/>
<circle cx="155" cy="94" r="6" fill="#7f42a7"/>
<!-- Legs -->
<rect x="85" y="160" width="12" height="25" rx="6" fill="url(#robotGrad)"/>
<rect x="103" y="160" width="12" height="25" rx="6" fill="url(#robotGrad)"/>
<!-- Feet -->
<ellipse cx="91" cy="190" rx="8" ry="4" fill="#9d5bb8"/>
<ellipse cx="109" cy="190" rx="8" ry="4" fill="#9d5bb8"/>
<!-- Educational Symbols -->
<text x="100" y="140" text-anchor="middle" fill="white" font-size="14" font-family="Arial">ABC</text>
</svg>