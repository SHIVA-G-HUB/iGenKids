<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="tabletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#5300a0;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7f42a7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
</defs>
<!-- Tablet Body -->
<rect x="30" y="20" width="140" height="160" rx="15" ry="15" fill="url(#tabletGrad)" stroke="#9d5bb8" stroke-width="2"/>
<!-- Screen -->
<rect x="40" y="35" width="120" height="90" rx="8" ry="8" fill="url(#screenGrad)"/>
<!-- Screen Content -->
<circle cx="100" cy="60" r="15" fill="#5300a0" opacity="0.7"/>
<rect x="60" y="85" width="80" height="4" rx="2" fill="#7f42a7" opacity="0.8"/>
<rect x="70" y="95" width="60" height="4" rx="2" fill="#9d5bb8" opacity="0.6"/>
<!-- Home Button -->
<circle cx="100" cy="150" r="8" fill="#2a2a2a" stroke="#5300a0" stroke-width="2"/>
<!-- Side Buttons -->
<rect x="25" y="60" width="3" height="15" rx="1.5" fill="#9d5bb8"/>
<rect x="25" y="80" width="3" height="15" rx="1.5" fill="#9d5bb8"/>
<!-- Educational Icons -->
<g transform="translate(50, 45)">
    <rect width="20" height="20" rx="3" fill="#5300a0" opacity="0.3"/>
    <text x="10" y="14" text-anchor="middle" fill="white" font-size="12" font-family="Arial">A</text>
</g>
<g transform="translate(80, 45)">
    <rect width="20" height="20" rx="3" fill="#7f42a7" opacity="0.3"/>
    <text x="10" y="14" text-anchor="middle" fill="white" font-size="12" font-family="Arial">1</text>
</g>
<g transform="translate(110, 45)">
    <rect width="20" height="20" rx="3" fill="#9d5bb8" opacity="0.3"/>
    <text x="10" y="14" text-anchor="middle" fill="white" font-size="12" font-family="Arial">ðŸŽ¨</text>
</g>
</svg>