<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - iGenKids</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.svg" alt="iGenKids" class="logo-image">
            </div>

            <nav>
                <a href="index.html">HOME</a>
                <a href="index.html#features">FEATURES</a>
                <a href="products.html">PRODUCTS</a>
                <a href="index.html#contact">CONTACT</a>
            </nav>
            <div class="header-actions">
                <div class="cart-icon" onclick="toggleCart()">
                    <span>Cart</span>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <button class="btn-signing" onclick="window.location.href='products.html'">CONTINUE SHOPPING</button>
            </div>
        </header>

        <main class="checkout-main">
            <div class="checkout-container">
                <!-- Left Side: Order Summary -->
                <div class="order-summary">
                    <div class="tag-box">
                        <div class="tag">SECURE CHECKOUT</div>
                    </div>
                    <h2>Order Summary</h2>
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="order-total">
                        <div class="total-line">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="total-line">
                            <span>Tax:</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="total-line total-final">
                            <span>Total:</span>
                            <span id="finalTotal">$0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Payment Form -->
                <div class="payment-section">
                    <h2>Payment Information</h2>
                    <form class="payment-form" id="paymentForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="payment-methods">
                            <h3>Payment Method</h3>
                            <div class="payment-options">
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="card" checked>
                                    <span class="payment-label">üí≥ Credit/Debit Card</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="paypal">
                                    <span class="payment-label">üÖøÔ∏è PayPal</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="apple">
                                    <span class="payment-label">üçé Apple Pay</span>
                                </label>
                            </div>
                        </div>

                        <div class="card-details" id="cardDetails">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiryDate">Expiry Date</label>
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4">
                                </div>
                            </div>
                        </div>

                        <div class="billing-address">
                            <h3>Billing Address</h3>
                            <div class="form-group">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" name="address" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" required>
                                </div>
                                <div class="form-group">
                                    <label for="zipCode">ZIP Code</label>
                                    <input type="text" id="zipCode" name="zipCode" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="complete-order-btn">
                            Complete Order
                        </button>
                    </form>
                </div>
            </div>

            <!-- 3D Robot in CRT Position -->
            <div class="crt-container">
                <div class="crt-screen">
                    <div class="crt-content">
                        <spline-viewer class="robot-3d-crt" url="https://prod.spline.design/2XWLq1qNx1EB3aBP/scene.splinecode"></spline-viewer>
                        <div class="crt-overlay">
                            <div class="scan-lines"></div>
                            <div class="crt-text">
                                <div class="processing-text">PROCESSING...</div>
                                <div class="secure-text">SECURE PAYMENT</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="crt-base"></div>
            </div>
        </main>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="cartTotal">0.00</span></strong>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.74/build/spline-viewer.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/email-service.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/3d-effects.js"></script>
</body>
</html>
