<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - 3D E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="robot-container">
                <spline-viewer 
                    url="https://prod.spline.design/6Wq1Q7YGyM-iab9i/scene.splinecode"
                    class="robot-3d-login">
                </spline-viewer>
            </div>
            <div class="login-branding">
                <div class="logo">
                    <img src="logo.svg" alt="iGenKids" class="logo-image">
                </div>
                <p>Secure Admin Access Portal</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-header">
                    <h2>Admin Login</h2>
                    <p>Enter your credentials to access the admin panel</p>
                </div>
                
                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <div class="input-icon">üë§</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="input-icon">‚óè</div>
                        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me for 30 days</label>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Login to Admin Panel</span>
                        <span class="btn-loading" style="display: none;">
                            <div class="spinner"></div>
                            Authenticating...
                        </span>
                    </button>
                    
                    <div class="login-footer">
                        <a href="index.html" class="back-link">‚Üê Back to Website</a>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
                
                <div class="security-info">
                    <div class="security-badge">
                        <span class="security-icon">üõ°Ô∏è</span>
                        <span>Secured with 256-bit encryption</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Error/Success Messages -->
    <div id="loginMessage" class="login-message" style="display: none;">
        <div class="message-content">
            <span class="message-icon"></span>
            <span class="message-text"></span>
        </div>
    </div>
    
    <!-- Demo Credentials Info -->
    <div class="demo-info">
        <h4>Demo Credentials:</h4>
        <p><strong>Username:</strong> admin</p>
        <p><strong>Password:</strong> admin123</p>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.74/build/spline-viewer.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
