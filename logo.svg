<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5300a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f42a7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e7e7e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <circle cx="30" cy="30" r="20" fill="url(#logoGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="30" cy="30" r="12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
  <circle cx="30" cy="30" r="6" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Company Name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">iGen</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">Kids</text>
  
  <!-- Tagline -->
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="10" fill="rgba(231,231,231,0.7)">Digital Learning</text>
</svg>